<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <form [formGroup]="credentials">

      <ion-input labelPlacement="floating" type="email" id="email" formControlName="email">
        <div slot="label">User</div>
      </ion-input>
    
      <ion-input labelPlacement="floating" type="password" id="password" formControlName="password">
        <div slot="label">Password</div>
      </ion-input>

      <div class="buttons">
        <ion-button type="button" expand="block" (click)="login()">Login</ion-button>
        <br/>
        <ion-button type="button" expand="block" (click)="register()">Register</ion-button>
      </div>

  </form>

</ion-content>
